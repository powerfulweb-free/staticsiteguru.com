<div class="panel">
  <h3 class="panel__heading">Archives</h3>
  {{ if .Site.Params.archive_dropdown }}
  <div class="archive input-group">
    <select class="form-select archive__select" name="archive"aria-label="Select Archive Range">
      <option selected>Select Archive...</option>
      {{ range $name, $items := .Site.Taxonomies.archives }}
      <option value="{{ .Page.RelPermalink }}">{{ .Page.Title | title }} ({{ .Count }})</option>
      {{ end }}
    </select>
    <a href="" role="button" class="archive__btn btn btn-outline-secondary">Go</a>
  </div>
  {{ else }}
  {{ range .Site.Taxonomies.archives }}
  <a class="panel__link" href="{{ .Page.RelPermalink }}">
    <div class="panel__block">
      <span class="panel__text">{{ .Page.Title | title }} ({{ .Count }})</span>
    </div>
  </a>
  {{ end }}

  {{ end }}
</div>
