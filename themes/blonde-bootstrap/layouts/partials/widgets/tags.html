{{ if .Site.Taxonomies.tags }}
<div class="panel">
  <h3 class="panel__heading">Tags</h3>
  <div class="">
    {{- range first .Site.Params.tagsLimit .Site.Taxonomies.tags.ByCount }}
    <!-- <a class="panel__tag" role="button" href="{{ .Page.RelPermalink }}">
      {{ .Page.Title | humanize | title }}
    </a> -->
    <a class="btn btn-dark me-1 mb-2" role="button" href="{{ .Page.RelPermalink }}">
      {{ .Page.Title | humanize | title }} ({{ .Count }})
    </a>
    {{- end }}
  </div>
</div>
{{ end }}
