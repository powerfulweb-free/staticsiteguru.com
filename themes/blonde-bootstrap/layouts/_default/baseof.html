<!DOCTYPE html>
{{ if eq .Site.Params.darkmode "dark" }}
<html lang="{{ .Site.LanguageCode | default .Site.Language.Lang }}" class="dark">
{{ else }}
<html lang="{{ .Site.LanguageCode | default .Site.Language.Lang }}">
{{ end }}
{{- partial "head.html" . -}}

<body>
  {{- partial "header.html" . -}}
    
  <main>
    <div class="container-fluid g-3">   
      <div class="row g-3">
        <div class="col-lg-8">
          {{- block "main" . }}{{- end }}
        </div>
        <div class="d-none d-lg-block col-lg-4 ">
          {{ partial "widgets/index" . }}
        </div>
      </div>  
     
    </div>
  </main>      
  {{- partial "footer.html" . -}}

</body>

</html>
