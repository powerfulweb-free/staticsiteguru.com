
enableRobotsTXT: true



markup:
  highlight:
    noClasses: false # uses classes, must add stylesheet
    tabWidth: 2

taxonomies:
  category: "categories"
  tag: "tags"
  archive: "archives"



build:
  writeStats: true

module:
  imports:
  - path: github.com/future-wd/hugo-image/v3
  - path: github.com/future-wd/hugo-svg-font/v2



services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true


baseURL: "https://www.staticsiteguru.com/"
title: "Static Site Guru"

languageCode: "en"
DefaultContentLanguage: "en"
enableInlineShortcodes: true
theme: "blonde-bootstrap"

# https://gohugo.io/about/hugo-and-gdpr/#the-privacy-settings-explained
privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: false
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    enableDNT: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: false



# The number of articles to be displayed on a single page.
paginate: 5

# Please enable this feature if the site is available in Japanese, Chinese or Korean.
#hasCJKLanguage: true

# If you're using Google Analytics, you can enable this feature.
#googleAnalytics: "G-1234567890"

# Disqus Comment System
disqusShortname: "staticsiteguru"

